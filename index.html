<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Component Viewer | Frontend Mentor Challenge</title>
	
	<link rel="icon" sizes="" href="./images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/index.css">
	
</head>
<body>
	
	<div class="card">
		
		<div class="qr-code-container">
			
			<img src="./images/image-qr-code.png" alt="QR Code" aria-label="QR Code for Frontend Mentor website">
		</div>
		
		<h3 class="heading">Improve your front-end skills by buildings projects</h3>
		
		<div class="paragraph">
			<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</div>
		
	</div>
	
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/Lord-Nickelbottoms">Nizaam Haffejee</a>.
	</footer>
</body>
</html>
